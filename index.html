<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>JS & HTML</title>
</head>

<body>
    <h1 id="title">JavaScript</h1>
    <script>
        let num = 1;
        console.log('1~10 사이의 짝수만 출력');
        while (num <= 10) {
            if (num % 2 === 10)
                console.log(num);
            num++;
        }
    </script>

</body>

</html>
